<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #d0e48a;
}

h1 {
    text-align: center;
    padding: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

.lightbox-content {
    max-width: 90%;
    max-height: 85%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}

.prev, .next {
    position: absolute;
    top: 50%;
    color: white;
    font-size: 50px;
    padding: 16px;
    cursor: pointer;
    transform: translateY(-50%);
}

.prev { left: 10px; }
.next { right: 10px; }

</style>
</head>

<body>

<h1><u>MY IMAGE GALLERY</u></h1>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400">
    <img src="https://picsum.photos/id/1016/600/400">
    <img src="https://picsum.photos/id/1018/600/400">
    <img src="https://picsum.photos/id/1020/600/400">
    <img src="https://picsum.photos/id/1024/600/400">
    <img src="download (8).jpg">
    <img src="download (9).jpg">
    <img src="download (10).jpg">
    <img src="download.jpg">
    <img src="download (5).jpg">
    <img src="https://picsum.photos/id/1025/600/400">
    <img src="https://picsum.photos/id/1026/600/400">
    <img src="https://picsum.photos/id/1027/600/400">
    <img src="download (7).jpg">
    <img src="download (6).jpg">
    <img src="download (1).jpg">
    <img src="download (2).jpg">
    <img src="download (3).jpg">
    <img src="download (4).jpg">
    <img src="download (5).jpg">
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="next">&#10095;</span>
</div>

<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const images = document.querySelectorAll(".gallery img");
const closeBtn = document.querySelector(".close");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let currentIndex = 0;

// Open lightbox
images.forEach((img, index) => {
    img.addEventListener("click", () => {
        currentIndex = index;
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

// Close
closeBtn.onclick = () => lightbox.style.display = "none";

// Next
nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
};

// Prev
prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
};

// Keyboard support
document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") lightbox.style.display = "none";
    if (e.key === "ArrowRight") nextBtn.click();
    if (e.key === "ArrowLeft") prevBtn.click();
});
</script>

</body>
</html>
